<div class="modal-header">
    <h3>Add Review</h3>
</div>
<div class="modal-body">
<span class="titles">Rank:</span><br>
<div>
    <select name="rank" id="rank" ng-model="rank" required>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select><br><br>
</div>
<span class="titles">Add review description:</span><br>
<textarea rows="8" cols="55" ng-model="revDescription"></textarea>
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="ok()">Add review</button>
<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
