<div class="col-md-4 col-md-offset-3" ng-controller="poiController as poiCtrl">
    <form class="search" ng-submit="submit($event)">
        <input ng-model="search_input" type="text" placeholder="Search POI.." name="search" ng-change="detectEmpty()">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    <div ng-show="search=='true'">
        <span ng-repeat="POI in searchPOI">
            <span class="poi_name" ng-click="open(POI.id)"> {{ POI.name }} </span>
        </span><br>
        <span ng-repeat="POI in searchPOI">
            <img ng-src="{{ POI.pic }}" ng-click="open(POI.id)">
        </span>
    </div> 
</div>
