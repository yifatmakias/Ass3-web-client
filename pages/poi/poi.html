
<div class="col-md-8 col-md-offset-3" ng-controller="poiController as poiCtrl">
    <h2>POI</h2>
    <h3>POI By Category:</h3>
    <div>
    <h4>Attraction</h4>
        <span ng-repeat="POI in attractionPOI">
            <span class="poi_name" ng-click="open(POI.id)"> {{ POI.name }} </span>

            <img ng-src="{{ POI.pic }}" ng-click="open(POI.id)">
        </span>
    </div>
