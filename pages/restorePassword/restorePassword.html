<div class="col-md-6 col-md-offset-3" ng-controller="restorePassController as passCtrl">
        <h2>Restore password</h2>
        <form name="form" ng-submit="submit()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="username" required ng-minlength="3" ng-maxlength="8" ng-pattern="/^[a-zA-Z]*$/"/>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                <span ng-show="form.username.$dirty && form.username.$error.minlength" class="help-block">Minimum length is 3.</span>
                <span ng-show="form.username.$dirty && form.username.$error.maxlength" class="help-block">Maximum length is 8.</span>
                <span ng-show="form.username.$dirty && form.username.$error.pattern" class="help-block">Only letters</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.question.$dirty && form.question.$error.required }">
                <label for="question">Choose a Question to restore password</label>
                <select name="question" id="question" class="form-control" ng-model="question" required>
                    <option value="">-- Select a Question --</option>
                    <option value="dogName">What is your dog name</option>
                    <option value="nickname">What is your nickname</option>
                    <option value="hobby">What is your hobby</option>
                    <option value="hospital">what is the name of the hospital where you were born</option>
                </select>
                <span ng-show="form.question.$dirty && form.question.$error.required" class="help-block">Question is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.answer.$dirty && form.answer.$error.required }">
                <label for="answer">Second answer</label>
                <input type="text" name="answer" id="answer" class="form-control" ng-model="answer" required/>
                <span ng-show="form.answer.$dirty && form.answer.$error.required" class="help-block">Answer is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Restore password</button>
                <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

            <span>{{ restored_password }}</span>
        </form>
    </div>
