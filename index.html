<html>
    <head>
        <title>My Website</title>
        <meta charset="utf-8" />
        <title>AngularJS User Registration and Login Example & Tutorial</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link href="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-content/app.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body ng-app="myApp">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <script data-require="ui-bootstrap@*" data-semver="2.5.0" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>
        <!--link rel="stylesheet" href="style.css" /-->

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/about/aboutController.js"></script>
        <script src="pages/login/loginController.js"></script>
        <script src="pages/register/registerController.js"></script>
        <script src="pages/restorePassword/restorePassController.js"></script>
        <script src="pages/poiLogin/poiLoginController.js"></script>
        <script src="pages/poi/poiController.js"></script>
        <script src="pages/favoritepoi/favoritepoiController.js"></script>


        <!-- the website -->
        <h1>My Website</h1>

        <!-- menu -->
        <nav ng-controller="app.js" ng-show="role=='guest'"> 
            <ul>
                <li>
                    <a href="#!">Home</a>
                </li>
                <li>
                    <a href="#!about">About</a>
                </li>
                <li>
                    <a href="#!poi">POI</a>
                </li>
                <li>
                    <a href="#!register">Rgister</a>
                </li>
            </ul>
        </nav>
        <nav ng-controller="app.js" ng-show="role=='loggedIn'">
            <ul>
                <li>
                    <a href="#!about">About</a>
                </li>
                <li>
                    <a href="#!poiLogin">POI For You</a>
                </li>
                <li>
                    <a href="#!poi">POI</a>
                </li>
                <li>
                    <a href="#!logout" ng-click="logout()">Log Out</a>
                </li>
            </ul>
        </nav>

        <!-- This section changes as the hashbang changes -->
        <span ng-controller="app.js" >{{ hello_user }} </span>
        <div ng-view></div>
    </body>
</html>
